<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italicos e negritos</title>
</head>
<body>

        <!--o EM serve para dar enface ao texto-->
    <h1>eu sou <em>engenheiro civil</em> e <em>designer</em> </h1>
    
    <p>hoje fui <em>dormir</em> tarde e me atrasei pro cafe da manha</p>

    <p>I just saw a Moose <em>(Alces alces)</em> </p>

    <!--o STRONG SERVE PARA DEIXAR O TEXTO EM NEGRITO, DESTACAR-->
    <p>Before proceeding, <strong>make sure you put on your safety goggles.</strong></p>




</body>
</html>
